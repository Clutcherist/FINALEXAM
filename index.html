<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<title>FINAL EXAM</title>

	<script>
		function validate(){
		  var fname = document.getElementById("fname").value;
		  var mname = document.getElementById("mname").value;
		  var lname = document.getElementById("lname").value;
		  
		  var cont = document.getElementById("cont").value;
		  var email = document.getElementById("email").value;
		  var user = document.getElementById("uname").value;
		  var pass = document.getElementById("pass").value;
		  var cpass = document.getElementById("cpass").value;
		  var error_message = document.getElementById("error_message");


  if(fname.length < 5){
    alert("Enter valid first name");
    return false;
  }
  if(mname.length < 5){
    alert("Enter valid middle name");
    return false;
  }
  if(lname.length < 5){
    alert("Enter valid last name");
    
    return false;
  }
  
  if(cont.length != 11){
    alert("Enter valid phone number");
    return false;
  }
  if(email.indexOf("@") == -1 || email.length < 5){
    alert("Enter valid email");
    return false;
  }
  if(user.length < 5){
    alert("Username must contain at least 5 characters");
    return false;
  }
  if(pass.length < 5){
    alert("Password must contain at least 5 characters");
    return false;
  }
  if(pass != cpass){
    alert("Password did not match");
    return false;
  }
  
  document.write("Sucessfully submitted");
  			return true;
				}
	</script>

	<style>
		body{
			background-color: #243447;
			
		}

		label{
			color: white;
			font-family: 'Roboto', sans-serif;
		}

		.btn{
			padding: 3px 50px;
		}

		input[type=text], select {
			  box-sizing: border-box;
			  padding: 5px 7px;
			}

		input[type=email], select {
			  box-sizing: border-box;
			  padding: 5px 7px;
			}
		input[type=number], select {
			  box-sizing: border-box;
			  padding: 5px 7px;
			}
		input[type=password], select {
			  box-sizing: border-box;
			  padding: 5px 7px;
			}

	</style>


</head>
<body>

	<h1 class="text-center mt-3 mb-3" style="color: white; font-family: 'Roboto', sans-serif; ">FILL OUT THE FORM BELOW AND CLICK REGISTER</h1>

	<div>
		<table cellpadding="10" style="margin: 0 auto;">
			<tr>
				<td>
					<label>First Name:</label>
				</td>

				<td>
					<input type="text" name="fname" id="fname" placeholder=" Your first name..">
				</td>
			</tr>

			<tr>
				<td>
					<label>Middle Name:</label>
				</td>

				<td>
					<input type="text" name="mname" id="mname" placeholder=" Your middle name..">
				</td>
			</tr>

			<tr>
				<td>
					<label>Last Name:</label>
				</td>

				<td>
					<input type="text" name="lname" id="lname" placeholder=" Your last name..">
				</td>
			</tr>

			<tr>
				<td>
					<label>Contact Number:</label>
				</td>

				<td>
					<input type="number" name="cnumber" id="cont" placeholder="09123456789">
				</td>
			</tr>

			<tr>
				<td>
					<label>Email Address:</label>
				</td>

				<td>
					<input type="email" name="Email" id="email" placeholder="bakarenejay@gmail.com">
				</td>
			</tr>

			<tr>
				<td>
					<label>Username:</label>
				</td>

				<td>
					<input type="text" name="uname" id="uname" placeholder="bakarenejayto01">
				</td>
			</tr>

			<tr>
				<td>
					<label>Password:</label>
				</td>

				<td>
					<input type="password" name="pw" id="pass" placeholder="Your password..">
				</td>
			</tr>

			<tr>
				<td>
					<label>Confirm Password:</label>
				</td>

				<td>
					<input type="password" name="cpw" id="cpass" placeholder="Confirm password..">
				</td>
			</tr>

			<tr>
				<td>
					
				</td>

				<td>
					<button style="font-family: 'Roboto', sans-serif; font-size: 25px; background-color: #c51f5d;" class="btn btn-lg" type="button" onclick="validate()" >SUBMIT</button>
				</td>
			</tr>
		</table>
	</div>

</body>
